# Global Evaluation Settings
# -------------------------
task: "mbpp"
selected_model: "glm-4-flash"
workers: 5
pass_k: 1

# Providers
# ---------
# Define API providers here with their credentials and base URLs.
providers:
  zhipu:
    api_key: "YOUR_ZHIPU_API_KEY"
    base_url: "https://open.bigmodel.cn/api/paas/v4/"
  
  deepseek:
    api_key: "YOUR_DEEPSEEK_API_KEY"
    base_url: "https://api.deepseek.com"

# Model Profiles
# --------------
models:
  glm-4-flash:
    provider: "zhipu"
    model_name: "GLM-4.7-Flash"
    temperature: 0.1

  glm-4-plus:
    provider: "zhipu"
    model_name: "GLM-4-Plus"
    temperature: 0.1

  deepseek-chat:
    provider: "deepseek"
    model_name: "deepseek-chat"
    temperature: 0.0

# Dataset Paths
# -------------
datasets:
  humaneval: "./dataset/HumanEval.jsonl"
  humanevalplus: "./dataset/HumanEvalPlus.jsonl"
  mbpp: "./dataset/mbpp.jsonl"
  gsm: "./dataset/GradeSchoolMath.jsonl"
